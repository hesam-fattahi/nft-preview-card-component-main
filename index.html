<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="card__img-overlay">
          <img src="images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <a href="#">
        <h1 class="card__title">Equilibrium #3429</h1>
      </a>
      <p class="card__info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex flex--sb">
        <div class="flex card__price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="flex card__time">
          <img src="images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="flex card__creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern profile picture" />
        <span> Creation of <a href="#">Jules Wyvern</a> </span>
      </div>
    </main>
  </body>
</html>
